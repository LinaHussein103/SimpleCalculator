<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>JS Calculator</title>
  </head>

  <body>
    <h1>Simple calculator program in Javascript</h1>

    <div class="formstyle">
      <form name="form1">
        <div>
          <input id="calc" type="text" name="answer" />
        </div>

        <div>
          <button type="button" id="one" class="digit fix">1</button>
          <button type="button" id="two" class="digit fix">2</button>
          <button type="button" id="three" class="digit fix">3</button>
          <button type="button" id="plus" class="digit fix">+</button>
        </div>

        <div>
          <button type="button" id="four" class="digit fix">4</button>
          <button type="button" id="five" class="digit fix">5</button>
          <button type="button" id="six" class="digit fix">6</button>
          <button type="button" id="minus" class="digit fix">-</button>
        </div>

        <div>
          <button type="button" id="seven" class="digit fix">7</button>
          <button type="button" id="eight" class="digit fix">8</button>
          <button type="button" id="nine" class="digit fix">9</button>
          <button type="button" id="multiply" class="digit fix">*</button>
        </div>

        <div>
          <button type="button" id="devide" class="digit fix">/</button>
          <button type="button" id="zero" class="digit fix">0</button>
          <button type="button" id="point" class="digit fix">.</button>
          <button type="button" id="equal" class="fix">=</button>
        </div>

        <div>
          <button type="button" id="clear">Clear</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
